<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NovaSpace's Portfolio</title>

		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/main.css" />
	</head>
	<body>
		<main>
			<!-- HERO SECTION -->
			<section id="hero">
				<div class="hero-content">
					<h1>NovaSpace</h1>
					<h2>Web Developer & Graphic Designer</h2>
				</div>
			</section>

			<!-- Add this right after the hero section -->

			<!-- MY SKILLS SECTION -->
			<section id="skills">
				<div class="skills-container">
					<h2 class="section-title">My Digital Toolkit</h2>
					<div class="skills-grid">
						<!-- Skill Card 1: HTML -->
						<div class="skill-card">
							<img src="assets/icons/html.svg" alt="HTML5 icon" />
							<span>HTML5</span>
						</div>
						<!-- Skill Card 2: CSS -->
						<div class="skill-card">
							<img src="assets/icons/css.svg" alt="CSS3 icon" />
							<span>CSS3</span>
						</div>
						<!-- Skill Card 3: JavaScript -->
						<div class="skill-card">
							<img src="assets/icons/javascript.svg" alt="JavaScript icon" />
							<span>JavaScript</span>
						</div>
						<!-- Skill Card 4: Python -->
						<div class="skill-card">
							<img src="assets/icons/python.svg" alt="Python icon" />
							<span>Python</span>
						</div>
						<!-- Skill Card 5: Java -->
						<div class="skill-card">
							<img src="assets/icons/java.svg" alt="Java icon" />
							<span>Java</span>
						</div>
						<!-- Skill Card 6: C++ -->
						<div class="skill-card">
							<img src="assets/icons/cplusplus.svg" alt="C++ icon" />
							<span>C++</span>
						</div>
						<!-- Skill Card 7: C# -->
						<div class="skill-card">
							<img src="assets/icons/csharp.svg" alt="C# icon" />
							<span>C#</span>
						</div>
						<!-- Skill Card 8: Git -->
						<div class="skill-card">
							<img src="assets/icons/git.svg" alt="Git icon" />
							<span>Git</span>
						</div>
					</div>
				</div>
			</section>

			<!-- FOOTER -->
			<footer>
				<p>2025 NovaSpace. MIT License.</p>
			</footer>
		</main>
	</body>
</html>
